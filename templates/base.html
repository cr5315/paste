<!doctype html>
<html lang="en">
    <head>
        <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/cosmo/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{ url_for('main') }}">cr5315 Paste</a>
                </div>
                
                <div class="navbar-collapse collapse navbar-responsive-collapse">
                    <ul class="nav navbar-nav">
                        <p class="nav navbar-text">{{ date }}</p>
                        <p class="nav navbar-text">{{ title }}</p>
                    </ul>

                    {% if show_new_button %}
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{{ url_for('main') }}">New Paste</a></li>
                    </ul>
                    {% endif %}
                </div>
            </div>
            
        </div>
        
        <div class="container">
            {% for category, message in get_flashed_messages(with_categories=true) %}
            <div class="alert alert-{{category}}">
                <p>{{message}}</p>
            </div>
            {% endfor %}
            
            {% block body %}{% endblock %}
        </div>
        
    </body>
</html>
