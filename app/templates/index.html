{% extends 'base.html' %}
{% block body %}

<form class="form-horizontal" action="new" method="post">
    <legend>New Paste</legend>
        <fieldset>
            <div class="form-group">
                <input type="text" class="form-control" id="title" name="title" placeholder="Title (Optional)">
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="25" id="text" name="text"></textarea>
            </div>
            <div class="form-group">
                <div class="col-md-3 col-md-offset-5">
                    <div class="row">
                        <label for="language" class="col-md-4 control-label">Language</label>
                        <div class="col-md-8">
                            <select class="form-control" id="language" name="language">
                                {% for language in languages %}
                                    <option>{{language}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <label for="expires" class="col-md-4 control-label">Expires</label>
                        <div class="col-md-8">
                            <select class="form-control" id="expires" name="expires">
                                <option>Never</option>
                                <option>1 hour</option>
                                <option>6 hours</option>
                                <option>12 hours</option>
                                <option>1 day</option>
                                <option>1 week</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
    </fieldset>
</form>

{% endblock %}
