{% extends 'base.html' %}
{% block body %}
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Title</th>
        <th>Language</th>
        <th>Created</th>
        <th>Expires</th>
    </tr>
    </thead>
    <tbody>
        {% for paste in pastes %}
        <tr class="clickable-row" data-href="{{ url_for('paste', paste_id=paste.paste_id) }}">
                <td>{{ paste.paste_title }}</td>
                <td>{{ paste.paste_language }}</td>
                <td>{{ paste.paste_date | date}}</td>
                <td>{{ paste.paste_expire | date}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
{% block scripts %}
<script type="text/javascript">
    $(document).ready(function() {
        console.log("I'm ready");
        $(".clickable-row").click(function() {
            window.document.location = $(this).data("href");
        });
    });
</script>
{% endblock %}
